name: Python CI Pipeline

on:
  push:
    branches: [ "main", "master", "dev" ]
  pull_request:
    branches: [ "main", "master", "dev" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
          pytest -v --maxfail=1 --disable-warnings

      - name: Smoke Test Application
        env:
          PYTHONPATH: .
          SMOKE_TEST: 1
        run: |
          echo '{"telegram_token": "123456:ABC-DEF1234567890", "whitelisted_users": [12345]}' > config.json
          tla-bot &
          BOT_PID=$!
          sleep 10
          if ! kill -0 $BOT_PID; then
            echo "Smoke test failed: Bot process is not running."
            exit 1
          fi
          kill $BOT_PID
          echo "Smoke test passed."

  build-docker:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t tla-bot:latest .

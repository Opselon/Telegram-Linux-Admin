name: Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for {{ matrix.os }}/{{ matrix.arch }}
    runs-on: {{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            binary_name: telegram-linux-admin-linux-amd64
          - os: ubuntu-latest
            arch: arm64
            binary_name: telegram-linux-admin-linux-arm64
          - os: windows-latest
            arch: amd64
            binary_name: telegram-linux-admin-windows-amd64.exe
          - os: macos-latest
            arch: amd64
            binary_name: telegram-linux-admin-macos-amd64
          - os: macos-latest
            arch: arm64
            binary_name: telegram-linux-admin-macos-arm64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: {{ matrix.arch }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --name "{{ matrix.binary_name }}" src/main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: "{{ matrix.binary_name }}"
        path: "dist/{{ matrix.binary_name }}*"

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*

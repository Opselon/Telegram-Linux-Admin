name: Release Binaries

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }} / ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            python_arch: x64
            binary_name: telegram-linux-admin-linux-amd64
          - os: windows-latest
            arch: amd64
            python_arch: x64
            binary_name: telegram-linux-admin-windows-amd64.exe
          - os: macos-latest
            arch: amd64
            python_arch: x64
            binary_name: telegram-linux-admin-macos-amd64
          - os: macos-latest
            arch: arm64
            python_arch: arm64
            binary_name: telegram-linux-admin-macos-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.python_arch }}

      - name: Clean dist (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }

      - name: Clean dist (*nix)
        if: runner.os != 'Windows'
        shell: bash
        run: rm -rf dist || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --name "${{ matrix.binary_name }}" src/main.py

      - uses: actions/upload-artifact@v4
        with:
          name: "${{ matrix.binary_name }}"
          path: "dist/${{ matrix.binary_name }}*"

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - run: ls -R artifacts || true
        shell: bash

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: Automated release for ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

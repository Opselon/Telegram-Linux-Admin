name: Release Binaries

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag (optional, e.g., v1.0.0)"
        required: false
        default: ""

env:
  MODEL_ID: gpt-5-mini

jobs:
  build:
    name: Build ${{ matrix.os }} / ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            python_arch: x64
            binary_name: telegram-linux-admin-linux-amd64
          - os: windows-latest
            arch: amd64
            python_arch: x64
            binary_name: telegram-linux-admin-windows-amd64.exe
          - os: macos-latest
            arch: amd64
            python_arch: x64
            binary_name: telegram-linux-admin-macos-amd64
          - os: macos-latest
            arch: arm64
            python_arch: arm64
            binary_name: telegram-linux-admin-macos-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: ${{ matrix.python_arch }}

      - name: Clean dist (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }

      - name: Clean dist (*nix)
        if: runner.os != 'Windows'
        shell: bash
        run: rm -rf dist || true

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build executable
        shell: bash
        run: pyinstaller --onefile --name "${{ matrix.binary_name }}" src/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: dist/${{ matrix.binary_name }}*

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    env:
      MODELS_TOKEN: ${{ secrets.MODELS_TOKEN }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute tag
        id: tag
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "TAG_NAME=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "TAG_NAME=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "TAG_NAME=v0.0.0-manual-${{ github.run_number }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine range
        id: range
        shell: bash
        run: |
          TAG="${{ steps.tag.outputs.TAG_NAME }}"
          mapfile -t TAGS < <(git tag --sort=-creatordate)
          PREV=""
          for i in "${!TAGS[@]}"; do
            if [[ "${TAGS[$i]}" == "$TAG" ]]; then
              if [[ $((i+1)) -lt ${#TAGS[@]} ]]; then PREV="${TAGS[$((i+1))]}"; fi
              break
            fi
          done
          if [[ -n "$PREV" ]]; then
            echo "RANGE=$PREV..$TAG" >> "$GITHUB_OUTPUT"
            echo "COMPARE=${{ github.server_url }}/${{ github.repository }}/compare/$PREV...$TAG" >> "$GITHUB_OUTPUT"
          else
            echo "RANGE=$TAG" >> "$GITHUB_OUTPUT"
            echo "COMPARE=${{ github.server_url }}/${{ github.repository }}/releases/tag/$TAG" >> "$GITHUB_OUTPUT"
          fi

      - name: Collect commits
        id: changes
        shell: bash
        run: |
          git log ${{ steps.range.outputs.RANGE }} --pretty='format:%h|%an|%s' > COMMITS.txt || true
          {
            echo "### Commits"
            awk -F'|' '{printf "- (%s) %s â€” %s\n",$1,$3,$2}' COMMITS.txt
          } > COMMITS.md
          echo "COMMITS=COMMITS.md" >> "$GITHUB_OUTPUT"

      - name: Build prompt and input
        id: prompt
        shell: bash
        run: |
          printf "%s\n" "You are a release notes generator. Using the commit list and compare link, produce a concise Markdown release summary with these sections (omit empty ones):
- Features
- Fixes
- Performance
- Refactoring
- Docs
- Breaking Changes
Start with a one-paragraph highlight summary. End with the Compare link. Output Markdown only." > PROMPT.txt
          {
            echo "Tag: ${{ steps.tag.outputs.TAG_NAME }}"
            echo "Range: ${{ steps.range.outputs.RANGE }}"
            echo "Compare: ${{ steps.range.outputs.COMPARE }}"
            echo
            cat "${{ steps.changes.outputs.COMMITS }}"
          } > INPUT.txt

      - name: LLM summary (GitHub Models)
        id: llm
        if: env.MODELS_TOKEN != ''
        shell: bash
        run: |
          cat PROMPT.txt INPUT.txt > LLM_INPUT.txt
          jq -Rs --arg model "${{ env.MODEL_ID }}" '{model:$model, input:.}' LLM_INPUT.txt > payload.json
          curl -sS https://models.github.ai/inference \
            -H "Authorization: Bearer $MODELS_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @payload.json \
            | tee llm_raw.json >/dev/null
          SUMMARY=$(jq -r '.output[0].content[0].text // .output_text // .choices[0].message.content // empty' llm_raw.json)
          if [[ -n "$SUMMARY" ]]; then printf "%s\n" "$SUMMARY" > SUMMARY.md; fi

      - name: Choose body
        id: body
        shell: bash
        run: |
          if [[ -s SUMMARY.md ]]; then
            echo "BODY_PATH=SUMMARY.md" >> "$GITHUB_OUTPUT"
          else
            {
              echo "## Changes"
              echo
              echo "Compare: ${{ steps.range.outputs.COMPARE }}"
              echo
              cat "${{ steps.changes.outputs.COMMITS }}"
            } > FALLBACK.md
            echo "BODY_PATH=FALLBACK.md" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          body_path: ${{ steps.body.outputs.BODY_PATH }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Release Binaries

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag (optional, e.g., v1.0.0)"
        required: false
        default: ""

env:
  MODEL_ID: gpt-5-mini

jobs:
  build:
    name: Build ${{ matrix.os }} / ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            python_arch: x64
            binary_name: telegram-linux-admin-linux-amd64
          - os: windows-latest
            arch: amd64
            python_arch: x64
            binary_name: telegram-linux-admin-windows-amd64.exe
          - os: macos-latest
            arch: amd64
            python_arch: x64
            binary_name: telegram-linux-admin-macos-amd64
          - os: macos-latest
            arch: arm64
            python_arch: arm64
            binary_name: telegram-linux-admin-macos-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: ${{ matrix.python_arch }}

      - name: Clean dist (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }

      - name: Clean dist (*nix)
        if: ${{ runner.os != 'Windows' }}
        shell: bash
        run: rm -rf dist || true

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build executable
        shell: bash
        run: pyinstaller --onefile --name "${{ matrix.binary_name }}" src/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: dist/${{ matrix.binary_name }}*

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    env:
      MODELS_TOKEN: ${{ secrets.MODELS_TOKEN }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute tag
        id: tag
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "TAG_NAME=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "TAG_NAME=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "TAG_NAME=v0.0.0-manual-${{ github.run_number }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine range
        id: range
        shell: bash
        run: |
          TAG="${{ steps.tag.outputs.TAG_NAME }}"
          mapfile -t TAGS < <(git tag --sort=-creatordate)
          PREV=""
          for i in "${!TAGS[@]}"; do
            if [[ "${TAGS[$i]}" == "$TAG" ]]; then
              if [[ $((i+1)) -lt ${#TAGS[@]} ]]; then PREV="${TAGS[$((i+1))]}"; fi
              break
            fi
          done
          if [[ -n "$PREV" ]]; then
            echo "RANGE=$PREV..$TAG" >> "$GITHUB_OUTPUT"
            echo "COMPARE=${{ github.server_url }}/${{ github.repository }}/compare/$PREV...$TAG" >> "$GITHUB_OUTPUT"
          else
            echo "RANGE=$TAG" >> "$GITHUB_OUTPUT"
            echo "COMPARE=${{ github.server_url }}/${{ github.repository }}/releases/tag/$TAG" >> "$GITHUB_OUTPUT"
          fi

      - name: Collect commits
        id: changes
        shell: bash
        run: |
          git log ${{ steps.range.outputs.RANGE }} --pretty='format:%h|%an|%s' > COMMITS.txt || true
          {
            echo "### Commits"
            awk -F'|' '{printf "- (%s) %s - %s\n",$1,$3,$2}' COMMITS.txt
          } > COMMITS.md
          echo "COMMITS=COMMITS.md" >> "$GITHUB_OUTPUT"

      - name: Build prompt and input
        id: prompt
        shell: bash
        run: |
          {
            echo "You are a release-notes generator. Using the commit list and compare link, produce a concise Markdown release summary with the following sections (omit empty ones):"
            echo "- Features"
            echo "- Fixes"
            echo "- Performance"
            echo "- Refactoring"
            echo "- Docs"
            echo "- Breaking Changes"
            echo "Start with a one-paragraph highlights summary. End with the Compare URL. Output Markdown only."
          } > PROMPT.txt
          {
            echo "Tag: ${{ steps.tag.outputs.TAG_NAME }}"
            echo "Range: ${{ steps.range.outputs.RANGE }}"
            echo "Compare: ${{ steps.range.outputs.COMPARE }}"
            echo
            cat "${{ steps.changes.outputs.COMMITS }}"
          } > INPUT.txt

      - name: Ensure jq
        if: ${{ env.MODELS_TOKEN != '' }}
        shell: bash
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi

      - name: LLM summary (GitHub Models) - robust
        id: llm
        if: ${{ env.MODELS_TOKEN != '' }}
        shell: bash
        run: |
          set -euo pipefail
          cat PROMPT.txt INPUT.txt > LLM_INPUT.txt
          jq -Rs --arg model "${{ env.MODEL_ID }}" '{model:$model, input:.}' LLM_INPUT.txt > payload.json
          HTTP_CODE=$(curl -sS -o llm_raw.json -w "%{http_code}" https://models.github.ai/inference \
            -H "Authorization: Bearer $MODELS_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @payload.json || echo "000")
          echo "LLM HTTP code: $HTTP_CODE"
          # If non-200 or invalid JSON, skip and let fallback handle it
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Skipping LLM summary due to HTTP $HTTP_CODE"
            exit 0
          fi
          if ! jq -e . llm_raw.json >/dev/null 2>&1; then
            echo "Skipping LLM summary (response is not JSON)"
            exit 0
          fi
          SUMMARY=$(
            jq -r '
              (try .output[0].content[0].text catch empty) //
              (try .output_text catch empty) //
              (try .choices[0].message.content catch empty) //
              (try .choices[0].text catch empty) //
              empty
            ' llm_raw.json
          )
          if [ -n "$SUMMARY" ]; then
            printf "%s\n" "$SUMMARY" > SUMMARY.md
          else
            echo "No summary in JSON response; fallback will be used."
          fi

      - name: Choose body
        id: body
        shell: bash
        run: |
          if [[ -s SUMMARY.md ]]; then
            echo "BODY_PATH=SUMMARY.md" >> "$GITHUB_OUTPUT"
          else
            {
              echo "## Changes"
              echo
              echo "Compare: ${{ steps.range.outputs.COMPARE }}"
              echo
              cat "${{ steps.changes.outputs.COMMITS }}"
            } > FALLBACK.md
            echo "BODY_PATH=FALLBACK.md" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          body_path: ${{ steps.body.outputs.BODY_PATH }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Release Binaries

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag (optional, e.g., v1.0.0)'
        required: false
        default: ''

jobs:
  build:
    name: Build ${{ matrix.os }} / ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            python_arch: x64
            binary_name: telegram-linux-admin-linux-amd64
          - os: windows-latest
            arch: amd64
            python_arch: x64
            binary_name: telegram-linux-admin-windows-amd64.exe
          - os: macos-latest
            arch: amd64
            python_arch: x64
            binary_name: telegram-linux-admin-macos-amd64
          - os: macos-latest
            arch: arm64
            python_arch: arm64
            binary_name: telegram-linux-admin-macos-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.python_arch }}

      - name: Clean dist (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }

      - name: Clean dist (*nix)
        if: runner.os != 'Windows'
        shell: bash
        run: rm -rf dist || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --name "${{ matrix.binary_name }}" src/main.py

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: dist/${{ matrix.binary_name }}*

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Compute tag
        id: tag
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "TAG_NAME=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "TAG_NAME=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "TAG_NAME=v0.0.0-manual-${{ github.run_number }}" >> "$GITHUB_OUTPUT"
          fi

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          body: Automated release for ${{ steps.tag.outputs.TAG_NAME }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN != '' && secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
